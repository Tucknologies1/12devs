<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<title>Knockout</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
<script>document.body.className += ' js';</script>

<div class="head">
    <h1>Using Knockout</h1>
    <h2>Data-bound gallery component</h2>
</div>

<div>
    
    <ul class="origin first">
        <li><a href="img/1.jpg">Image 1 Caption</a></li>
        <li><a href="img/2.jpg">Image 2 Caption</a></li>
        <li><a href="img/3.jpg">Image 3 Caption</a></li>
        <li><a href="img/4.jpg">Image 4 Caption</a></li>
    </ul>
    <ul class="origin second">
        <li><a href="img/5.jpg">Image 5 Caption</a></li>
        <li><a href="img/6.jpg">Image 6 Caption</a></li>
        <li><a href="img/7.jpg">Image 7 Caption</a></li>
        <li><a href="img/8.jpg">Image 8 Caption</a></li>
    </ul>

    <div class="gallery" data-bind="foreach: itemsObservables">
        <div class="item" data-bind="visible: isSelected"><img width="800" height="533" data-bind="attr: { 'src': src, 'alt': caption }" /></div>
    </div>

    <div class="controller">
        <ul data-bind="foreach: itemsObservables, style: { 'width': scrollable.contentSize() + 'px', 'left': scrollable.calculatedScrollValue() + 'px' }">
            <li data-bind="css: { 'selected': isSelected }, click: $parent.select">
                <img data-bind="attr: { 'src': src}" width="140" />
                <span data-bind="text: caption"></span>
            </li>
        </ul>
        <button data-bind="visible: scrollable.isScrollable, enable: scrollable.canScrollLeft, click: scrollable.scrollContent" data-direction="left">&laquo;</button>
        <button data-bind="visible: scrollable.isScrollable, enable: scrollable.canScrollRight, click: scrollable.scrollContent" data-direction="right">&raquo;</button>
    </div>

    <button class="more" data-bind="click: more, enable: !moreAdded()">Add more items</button>

    <small>Credit: Images <a href="http://creativecommons.org/licenses/by/2.0/">CC 2.0</a> by <a href="http://www.flickr.com/photos/fairlightworks/">Fairlight Works</a></small>

</div>

<script src="lib/jquery-1.7.1.min.js"></script>
<script src="lib/knockout-latest.debug.js"></script>
<script src="viewModels/gallery.js"></script>
<script src="viewModels/scrollable.js"></script>
<script src="site.js"></script>

</body>
</html>
